<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='daily-health-app.png') }}" alt="Logo">
        </div>
        <h1>MedScan</h1>
    </header>

    <main>
        <!-- Image Upload Form -->
        <h2>Upload X-Ray/MRI Image for Diagnosis</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="file-upload-container">
                <label for="xray_image">Upload X-Ray/MRI Image:</label>
                <input type="file" id="xray_image" name="xray_image" accept="image/*" required>
            </div>
            <button type="submit">Upload & Diagnose</button>
        </form>

        <hr>

        <!-- Chatbox Section -->
        <h2>Ask AI</h2>
        <a href="{{ url_for('chatbox') }}">
            <button>chat</button>
        </a>
    </main>

</body>
</html>
